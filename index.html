<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafo de Ciudades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Graph Visualization</h1>
    <div>
        <div class="vertex">
            <label for="vertex">Add Vertex: </label>
            <input type="text" id="vertex" placeholder="Vertex name">
            <button onclick="addVertex()">Add Vertex</button>
        </div>
        <div class="edge">
            <label for="start">Start: </label>
            <input type="text" id="start" placeholder="Start vertex">
            <label for="end">End: </label>
            <input type="text" id="end" placeholder="End vertex">
            <label for="weight">Weight: </label>
            <input type="number" id="weight" placeholder="Weight" value="1">
            <button onclick="addEdge()">Add Edge</button>
        </div>
        <div class="buttons">
            <button onclick="performBFS()">Perform BFS</button>
            <button onclick="performDFS()">Perform DFS</button>
        </div>
    </div>
    <div id="graph-container">
        <h2>Graph Representation</h2>
        <pre id="graph-representation"></pre>
        <h2>Traversal Output</h2>
        <div id="traversal-output" class="output"></div>
    </div>
    <script type="module" src="controlles/script.mjs"></script>
</body>
</html>
