<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Ciudades</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div>
        <div class="vertex">
            <label for="vertex">Añadir Ciudad: </label>
            <input type="text" id="vertex" placeholder="Nombre de la ciudad">
            <button onclick="addVertex()">Añadir Ciudad</button>
        </div>
        <div class="edge">
            <label for="start">Inicio: </label>
            <input type="text" id="start" placeholder="Ciudad de inicio">
            <label for="end">Fin: </label>
            <input type="text" id="end" placeholder="Ciudad de destino">
            <label for="weight">Peso: </label>
            <input type="text" id="weight" placeholder="Peso">
            <button onclick="addEdge()">Añadir Arista</button>
        </div>
        <div class="buttons">
            <button onclick="performBFS()">Realizar BFS</button>
            <button onclick="performDFS()">Realizar DFS</button>
        </div>
        <div class="edge">
            <h2>Dijkstra</h2>
            <label for="start">Inicio: </label>
            <input type="text" id="startDijkstra" placeholder="Ciudad de inicio">
            <label for="end">Fin: </label>
            <input type="text" id="endDijkstra" placeholder="Ciudad de destino">
        </div>
        <div class="buttons">
            <button onclick="performDistrap()">Encontrar Camino Más Corto</button>
        </div>
    </div>
    <div id="graph-container">
        <div id="traversal-output" class="output"></div>
    </div>
    <script type="module" src="src/controlles/script.mjs"></script>
</body>
</html>
