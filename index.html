<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities Graph</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div>
        <div class="vertex">
            <label for="vertex">Add City: </label>
            <input type="text" id="vertex" placeholder="City name">
            <button onclick="addVertex()">Add City</button>
        </div>
        <div class="edge">
            <label for="start">Start: </label>
            <input type="text" id="start" placeholder="Start City">
            <label for="end">End: </label>
            <input type="text" id="end" placeholder="End City">
            <label for="weight">Weight: </label>
            <input type="text" id="weight" placeholder="Weight">
            <button onclick="addEdge()">Add Edge</button>
        </div>
        <div class="buttons">
            <button onclick="performBFS()">Perform BFS</button>
            <button onclick="performDFS()">Perform DFS</button>
        </div>
    </div>
    <div id="graph-container">
        <div id="traversal-output" class="output"></div>
    </div>
    <script type="module" src="src/controlles/script.mjs"></script>
</body>
</html>
